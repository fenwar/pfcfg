[core]
as_active_plugins = core;ccp;move;resize;place;decoration;gnomecompat;grid;put;text;regex;dbus;staticswitcher;commands;shift;svg;png;extrawm;snap;imgjpeg;wall;obs;shelf;resizeinfo;wallpaper;expo;
s0_hsize = 3
s0_vsize = 2
as_show_desktop_key = <Super>d
as_texture_filter = 2
as_lower_window_key = <Super>b

[obs]
s0_opacity_step = 7

[resizeinfo]
as_always_show = true

[gnomecompat]
as_main_menu_key = Disabled
as_run_key = Disabled

[zoom]

[cube]
s0_multioutput_mode = 2

[wall]
as_miniscreen = true
as_slide_duration = 1.000000
as_no_slide_match = type=Dock | state=Sticky
as_flip_left_edge = 
as_flip_right_edge = 
as_flip_up_edge = 
as_flip_down_edge = 
as_preview_scale = 400
as_border_width = 0

[put]
s0_avoid_offscreen = true
as_put_next_output_key = <Super>KP_Enter

[staticswitcher]
as_next_all_key = <Alt>grave
as_prev_all_key = <Shift><Alt>Tab
s0_speed = 2.000000
s0_highlight_mode = 2
s0_highlight_rect_hidden = 2
s0_highlight_border_color = #fcff00c8
s0_highlight_border_inlay_color = #f5ff00c8
s0_row_align = 0
s0_brightness = 100
s0_opacity = 70
s0_saturation = 100
s0_highlight_color = #00000000

[extrawm]
as_toggle_fullscreen_key = F11

[grid]
as_put_center_key = <Shift><Super>KP_Begin
as_put_left_key = <Shift><Super>KP_Left
as_put_right_key = <Shift><Super>KP_Right
as_put_top_key = <Shift><Super>KP_Up
as_put_bottom_key = <Shift><Super>KP_Down
as_put_topleft_key = <Shift><Super>KP_Home
as_put_topright_key = <Shift><Super>KP_Prior
as_put_bottomleft_key = <Shift><Super>KP_End
as_put_bottomright_key = <Shift><Super>KP_Next

[shelf]
as_trigger_key = <Super>KP_Subtract
as_reset_key = <Super>KP_Add

[commands]
as_command0 = xdotool key --clearmodifiers --delay 0 "Super_L+Shift_L+KP_Left"
as_command1 = xdotool key --clearmodifiers --delay 0 "Super_L+Shift_L+KP_Right"
as_command2 = xdotool key --clearmodifiers --delay 0 "Super_L+Shift_L+KP_Up"
as_command3 = xdotool key --clearmodifiers --delay 0 "Super_L+Shift_L+KP_Down"
as_run_command0_key = <Super>Left
as_run_command1_key = <Super>Right
as_run_command2_key = <Super>Up
as_run_command3_key = <Super>Down
as_command4 = /home/paulf/bin/compiz-send.py put put_next_output_key
as_run_command4_key = <Shift><Super>KP_Enter

[wallpaper]
s0_bg_image = /home/paulf/Pictures/ike_eli_gid_3840x1200_right.png;/home/paulf/Pictures/Wallpapers/the_most_distant_quasar-wallpaper-3840x1200.jpg;/home/paulf/Pictures/Wallpapers/bike_chase-wallpaper-3840x1200.jpg;/home/paulf/Pictures/Wallpapers/processors-wallpaper-3840x2160.jpg;;
s0_bg_image_pos = 2;2;2;2;0;
s0_bg_fill_type = 0;0;0;0;0;
s0_bg_color1 = #000000ff;#000000ff;#000000ff;#000000ff;#000000ff;
s0_bg_color2 = #000000ff;#000000ff;#000000ff;#000000ff;#000000ff;

[expo]
as_expo_key = <Super>x
as_expo_edge = 
as_deform = 2
as_mipmaps = true
as_hide_docks = true
as_vp_brightness = 70.000000
as_vp_saturation = 70.000000

[snap]
s0_edges_categories = 0;1;
s0_resistance_distance = 50
s0_attraction_distance = 5

[shift]
as_next_key = <Super>bracketright
as_prev_key = <Super>bracketleft
as_next_all_key = <Shift><Super>braceright
as_prev_all_key = <Shift><Super>braceleft
s0_mipmaps = true
s0_title_font_size = 32
s0_title_font_bold = true

