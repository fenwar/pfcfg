[core]
as_active_plugins = core;ccp;move;resize;place;decoration;gnomecompat;put;text;regex;dbus;staticswitcher;commands;svg;png;imgjpeg;wall;obs;resizeinfo;wallpaper;
s0_hsize = 3
s0_vsize = 2
as_show_desktop_key = <Super>d
as_texture_filter = 2

[obs]
s0_opacity_step = 7

[resizeinfo]
as_always_show = true

[gnomecompat]
as_main_menu_key = Disabled
as_run_key = Disabled

[zoom]

[cube]
s0_multioutput_mode = 2

[wall]
as_miniscreen = true
as_slide_duration = 1.000000
as_no_slide_match = type=Dock | state=Sticky
as_flip_left_edge = 
as_flip_right_edge = 
as_flip_up_edge = 
as_flip_down_edge = 
as_preview_scale = 400
as_border_width = 0

[put]
s0_avoid_offscreen = true
as_put_next_output_key = <Super>KP_Enter

[staticswitcher]
as_next_all_key = <Alt>grave
as_prev_all_key = <Shift><Alt>Tab
s0_speed = 2.000000
s0_highlight_mode = 2
s0_highlight_rect_hidden = 2
s0_highlight_border_color = #fcff00c8
s0_highlight_border_inlay_color = #f5ff00c8
s0_row_align = 0
s0_brightness = 100
s0_opacity = 70
s0_saturation = 100
s0_highlight_color = #00000000

